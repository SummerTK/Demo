<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="GENERATOR" content="Microsoft SharePoint" />
    <script src="JavaScript/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // 获取导航栏
            resizeBannerImage();
        })
        $(window).resize(function () {
            // 获取导航栏
            resizeBannerImage();
        });  

        function resizeBannerImage() {
            $("#Testv").html("")
            var WideScreen = window.innerWidth * 80/100
            $(".menu").css("width", WideScreen);
            var masterul2Html = "";
            var c = 0;
            var DivScreen = 100;
            for (var i = 0; i < 20; i++) {
                if (DivScreen < WideScreen) {
                    var masterulHtml = "";
                    masterulHtml += '<li>'
                    masterulHtml += '<a href="#">栏目' + i + '</a>'
                    masterulHtml += '<ul>'
                    masterulHtml += '<li><a href="#">二级栏目</a ></li >'
                    masterulHtml += '<li><a href="#">二级栏目</a></li>'
                    masterulHtml += '<li><a href="#">二级栏目</a></li>'
                    masterulHtml += '<li><a href="#">二级栏目</a></li>'
                    masterulHtml += '</ul>'
                    masterulHtml += '</li>'
                    $("#Testv").append(masterulHtml)
                    DivScreen = DivScreen + $('#Testv>li').eq(i).width() + 30;
                    c = i + 1;
                } else {
                    if (c == i) {
                        $("#Testv").append('<li><a href="#">栏目四</a><ul id="Testv2"></ul></li>')
                    }
                    masterul2Html += '<li>'
                    masterul2Html += '<a href="#">栏目' + i + '</a>'
                    masterul2Html += '<ul>'
                    masterul2Html += '<li><a href="#">二级栏目</a></li>'
                    masterul2Html += '<li><a href="#">二级栏目</a></li>'
                    masterul2Html += '<li><a href="#">二级栏目</a></li>'
                    masterul2Html += '<li><a href="#">二级栏目</a></li>'
                    masterul2Html += '</ul>'
                    masterul2Html += '</li>'
                }
            }
            if (masterul2Html != "") {
                $("#Testv2").append(masterul2Html)
            }
        }
    </script>

    <style type="text/css">
        .nav ul, .nav {
            margin: 0 auto;
            padding: 0;
            border: 0;
        }

            .nav ul,
            .nav ol,
            .nav li {
                list-style: none;
            }

        .menu {
            background-color: #fff;
            position: relative;
            font-size: 14px;
        }

        .nav > li {
            display: inline-block;
            position: relative;
        }

            .nav > li > a {
                padding-top: 0.5em;
                padding-bottom: 0.5em;
                padding-left: 32px;
                text-decoration: none;
            }

            .nav > li:hover > a {
                color: #229ffd;
            }

        .nav a {
            color: #666666;
            display: block;
            text-decoration: none;
        }

        .nav ul {
            display: none;
            position: absolute;
            background-color: #fff;
            left: 15px;
            border: 1px solid #eaeaea;
        }

            .nav ul li {
                position: relative;
            }

        .nav > li:hover > ul {
            display: block;
        }

        .nav > li > ul > li > a {
            padding-top: 0.4em;
            padding-bottom: 0.4em;
            width: 10em;
            padding-left: 1em;
            padding-right: 1em;
        }

        .nav > li > ul > li:hover > a {
            background-color: #eee !important;
            color: #0078d7 !important;
        }

        .nav > li > ul > li > ul {
            left: 100%;
            top: 0;
        }

        .nav > li:last-child > ul > li > ul {
            left: -100%;
            top: 0;
        }

        .nav > li > ul > li:hover > ul {
            display: block;
        }

        .nav > li > ul > li > ul > li > a {
            padding-top: 0.4em;
            padding-bottom: 0.4em;
            width: 10em;
            padding-left: 1em;
            padding-right: 1em;
        }

        .nav > li > ul > li > ul > li:hover > a {
            background-color: #eee !important;
            color: #0078d7 !important;
        }
    </style>


</head>
<body class="ms-font-m">
    <div class="menu" style="margin:0 auto">
        <ul id="Testv"  class="nav">
            
        </ul>
    </div>

</body>

</html>
